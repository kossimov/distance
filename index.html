<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>SpeedMeter</title>
</head>
<body class="bg-warning">

  <div style="width: 1280px; padding-left: 20px; padding-right: 20px; margin: 150px auto;">
    <h1 class="text-center text-white mb-5">Kim birinchi borar ?</h1>

    <form class="js-form text-center mb-5">

      <input class="js-input me-3" type="number" min="1" placeholder="Enter distance in km/h" style="width: 600px; outline: none; padding: 10px; border-radius: 5px; border: none; background-color: aliceblue;">

      <button type="submit" style="outline: none; padding: 10px 20px; border-radius: 5px; border: none; background-color: rgb(135, 39, 71);">Hisobla</button>
    </form>

    <ul class="d-flex align-items-center justify-content-between w-75 mx-auto">

      <li class="card p-4" style="width: 160px; background-color: aliceblue;">
        <p class="text-center mt-3 fs-4">Piyoda</p>
        <p class="js-distance-man text-center"></p>
      </li>

      <li class="card p-4" style="width: 160px; background-color: aliceblue;">
        <p class="text-center mt-3 fs-4">Velosiped</p>
        <p class="js-distance-velo text-center"></p>
      </li>

      <li class="card p-4" style="width: 160px; background-color: aliceblue;">
        <p class="text-center mt-3 fs-4">Mashina</p>
        <p class="js-distance-car text-center"></p>
      </li>

      <li class="card p-4" style="width: 160px; background-color: aliceblue;">
        <p class="text-center mt-3 fs-4">Samalyot</p>
        <p class="js-distance-plane text-center"></p>
      </li>

    </ul>
  </div>


  <script src="./main.js"></script>
</body>
</html>
